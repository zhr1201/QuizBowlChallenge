version: '3'
services:
  qb:
    image: "docker.io/entilzha/quizbowl:0.1"
    ports:
      - "4861:4861"
    volumes:
      - ./src/:/src
      - ./data/:/src/data
    command: ["bash", "run.sh"]
  eval:
    image: "docker.io/entilzha/quizbowl:0.1"
    volumes:
      - ./src/:/src
      - ./data/:/src/data
      - ./:/eval
    command: [
      "python", "/eval/evaluate.py",
      "--curve-pkl", "/eval/curve_pipeline.pkl",
      "--wait", "5",
      "--hostname", "qb",
      "--norun-web",
      "--char_step_size", "60",
      "data/qanta.dev.2018.04.18.json"
    ]
    depends_on:
      - "qb"
    environment:
      - "PYTHONUNBUFFERED=1"
